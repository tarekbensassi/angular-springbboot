

<br><br>
<div class="container">
  <div class="row">
    <div class="col-sm">
      <h2>List </h2>
    </div>
    <div class="col-sm">
      <h2> Chef project</h2>
    </div>
    <div class="col-sm">
      <a [routerLink]="['/addchef']"> <button   class="btn btn-primary">Add chefs</button> </a>
    </div>

  
  </div>
</div>


<table class="table table-dark">
    <thead>
      <tr>
        <th scope="col">ID</th>
        <th scope="col">First</th>
        <th scope="col">Last</th>
        <th scope="col">Project</th>
        <th scope="col">#</th>
      </tr>
    </thead>
    <tbody>
     
      <tr *ngFor="let user of users">
        <th scope="row">    {{ user.id }}</th>
        <td>  {{ user.firstname }}</td>
        <td>  {{ user.lastname }}</td>
        <td>  Leader project :  {{ user.project }}</td>
        <td> 
          <a [routerLink]="['/chefs',user.id]"> <button   class="btn btn-primary">Teams</button> </a>
         

        </td>
      </tr>
    </tbody>
  </table>
