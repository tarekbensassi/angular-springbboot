
    <form (ngSubmit)="saveUser()">
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="inputEmail4">Firstname</label>
        <input type="text" name="firstname" [(ngModel)]="user.firstname"  class="form-control"  placeholder="FirstName">
      </div>
      <div class="form-group col-md-6">
        <label for="inputEmail4">Lastname</label>
        <input type="text" name="lastname" [(ngModel)]="user.lastname"  class="form-control"  placeholder="LastName">
      </div>
     
    </div>
    <div class="form-group">
      <label for="inputAddress">Project</label>
      <input type="text" class="form-control" name="project" [(ngModel)]="user.project"  placeholder="project">
    </div>
  
   
    
    <button type="submit" class="btn btn-primary">add user</button>
  </form>
